repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: go-mod-no-local-replace
        name: 'go.mod: forbid local replace directives'
        entry: python scripts/check_no_local_go_mod_replaces.py
        language: system
        files: '(^|/)go\.mod$'

      - id: golangci-lint-fmt
        name: golangci-lint fmt (gofmt + gci)
        entry: go run ./scripts/golangci_wrapper fmt
        types: [go]
        language: system
        pass_filenames: false

      - id: golangci-lint
        name: golangci-lint
        entry: go run ./scripts/golangci_wrapper run --fix
        types: [go]
        language: system
        pass_filenames: false

      - id: go-mod-tidy
        name: go mod tidy
        entry: go mod tidy
        types: [go]
        language: system
        pass_filenames: false

      - id: terraform-fmt
        name: terraform fmt
        entry: terraform fmt -recursive ./examples
        language: system
        files: \.tf$
        pass_filenames: false


      - id: tflint
        name: tflint
        entry: go run ./scripts/tflint_wrapper
        language: system
        files: \.tf$
        pass_filenames: false
        stages: [manual]
