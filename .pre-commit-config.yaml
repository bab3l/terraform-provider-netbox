repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: golangci-lint-fmt
        name: golangci-lint fmt (gofmt + gci)
        entry: go run ./scripts/golangci_wrapper fmt
        types: [go]
        language: system
        pass_filenames: false

      - id: golangci-lint
        name: golangci-lint
        entry: go run ./scripts/golangci_wrapper run --fix
        types: [go]
        language: system
        pass_filenames: false

      - id: go-mod-tidy
        name: go mod tidy
        entry: go mod tidy
        types: [go]
        language: system
        pass_filenames: false

      - id: terraform-fmt
        name: terraform fmt
        entry: terraform fmt -recursive ./examples
        language: system
        files: \.tf$
        pass_filenames: false

      - id: go-generate
        name: go generate
        entry: go generate ./...
        language: system
        files: \.go$
        pass_filenames: false

      - id: tflint
        name: tflint
        entry: go run scripts/tflint_wrapper.go
        language: system
        files: \.tf$
        pass_filenames: false
